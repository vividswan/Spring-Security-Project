<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
</head>
<body>
<div class="container">
    <h1>로그인 페이지</h1>
    <form action="/login" method="post">
        <input type="text" name="username" placeholder="Username"/>
        <input type="password" name="password" placeholder="Password"/>
        <button>로그인</button>
    </form>
    <br>
    <a href="/oauth2/authorization/google">구글 로그인</a>&nbsp
    <a href="/oauth2/authorization/facebook">페이스북 로그인</a>&nbsp
    <a href="/oauth2/authorization/naver">네이버 로그인</a>&nbsp
    <a href="/joinForm">회원가입 하기</a>
</div>
</body>
</html>
